<div class="row " id="twoHeader">
    <div class="col-6 col-sm-6 col-md-8 col-lg-8 col-xl-12 col-xxl-9 ">
        <h1 class="titulo"></h1>

    </div>
    <!-- botao abrir modal adicionar produtos -->
    <button type="button" class="btn btn-primary col-2 mb-2" routerLink="/products/create">Adicionar Produtos</button>
</div>

<hr>


<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price data descricao
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descricao
                <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container> -->

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{ row.price | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Price data remessa -->
        <ng-container matColumnDef="remessa">
            <th mat-header-cell *matHeaderCellDef>Data de Remessa
                <td mat-cell *matCellDef="let row">{{row.remessa}}</td>
        </ng-container>

        <!-- Price data categorias -->
        <ng-container matColumnDef="categorias">
            <th mat-header-cell *matHeaderCellDef>Categorias
                <td mat-cell *matCellDef="let row">{{row.categorias}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                    edit
                </i>
                </a>

                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons ">
                    delete
                </i>
                </a>

            </td>
        </ng-container>
        


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
