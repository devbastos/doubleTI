<mat-card>
    <mat-card-title>Novo Produto.<button type="button" class="btn btn-close" routerLink="/editarDeletar"></button>
    </mat-card-title>
    <hr>
    <form>

        <fieldset class="row ">
            <div class="form-floating mb-3 p-1 ">
                <input type="nome " class="form-control " autofocus placeholder="nome completo" [(ngModel)]="product.name" name="name">
                <label for="floatingInput">Nome</label>

            </div>

            <div class="form-floating mb-3 p-1 ">
                <textarea class="form-control " placeholder="Descrição " id="descricao " style="height: 200px" [(ngModel)]="product.descricao" name="categoria"></textarea>
                <label for="floatingTextarea2">Descrição</label>

            </div>

            <div class="form-floating mb-3 p-1 col-md-6 ">
                <input type="text " class="form-control " autofocus id="preco " placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">

                <label for="floatingInput ">Preço (R$)</label>
            </div>

            <div class="form-floating mb-3 p-1 col-md-6 ">
                <input type="date" class="form-control " autofocus id="dataRemessa " placeholder="Data Remessa" [(ngModel)]="product.remessa" name="remessa">

                <label for="floatingInput ">Data Remessa</label>
            </div>

            <div class="form-floating mb-3 p-1 col-md-12 ">
                <input type="text " class="form-control " autofocus id="categorias " placeholder="categorias (Separe-as por Vírgulas " [(ngModel)]="product.categoria" name="categoria">
                <label for="floatingInput">
                    categorias (Separe-as por Vírgulas)</label>
            </div>

            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
            </div>


        </fieldset>
    </form>
    <button mat-raised-button (click)="createProduct()" id="btnModalSalvar">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" id="btnModalCancelar">
        Cancelar
    </button>
</mat-card>

<router-outlet></router-outlet>
