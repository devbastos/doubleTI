<div class="container-fluid">


    <mat-card class="example-card">
        <mat-card-header>


            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            <mat-menu #menu="matMenu">

                <button mat-menu-item routerLink="/products/update">
                  <mat-icon class="editaIcon">edit</mat-icon>
                  <span>Editar</span>
                </button>
                <hr>
                <button mat-menu-item routerLink="/products/delete">
                  <mat-icon class="iconDelete">delete</mat-icon>
                  <span>Excluir</span>
                </button>

            </mat-menu>



        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                MacBook Pro com a melhor tecnologia do mercado,trazendo muita inovação e velocidade
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>

        <!-- <mat-card-title mat-card-title *matCardTitle="let row"></mat-card-title> -->


    </mat-card>
</div>
