<div class="container">
    <div class="row">

        <div class="row " id="twoHeader">
            <div class="col-6 col-sm-6 col-md-8 col-lg-8 col-xl-12 col-xxl-9 ">
                <h1 class="titulo">Meus Produtos.</h1>

            </div>
            <!-- botao abrir modal adicionar produtos -->
            <button type="button" class="btn btn-primary col-2 mb-2" routerLink="/products/create">Adicionar Produtos</button>
        </div>

        <hr>

        <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch mt-3" *ngFor="let product of products" style=" border-radius: 20px; max-height: 34.8rem; ">
            <div class="card text-center bg-white shadow-lg " style="border-radius: 20px; ">

                <mat-card-header>


                    <button mat-icon-button [matMenuTriggerFor]="menu " aria-label="Example icon-button with a menu ">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <mat-menu #menu="matMenu">

                        <button mat-menu-item routerLink="/products/update/{{ product.id }}">
                          <mat-icon class="editaIcon ">edit</mat-icon>
                          <span>Editar</span>
                        </button>
                        <hr>
                        <button mat-menu-item routerLink="/products/delete/:id">
                          <mat-icon class="iconDelete" routerLink="/products/delete/{{ product.id }}">delete</mat-icon>
                          <span>Excluir</span>
                        </button>
                    </mat-menu>



                </mat-card-header>


                <img src="/assets/img/mac4.jpeg " class="card-img-top " alt="Produto " style="max-height: 15rem; "> {{product.image}}

                <div class="card-body bg-white ">
                    <p class="card-text truncate-5l text-start " style="font-size:1rem; "> {{product.name}}</p>
                    <p class="card-text truncate-5l text-start " style="font-size:1rem; "> {{product.descricao}}</p>
                    <p class="card-text truncate-5l text-start " style="font-size:1rem; "> {{product.price | currency: 'BRL' }}</p>
                </div>

                <hr class="col-8 ">

                <div class="card-footer col-8 bg-white p-0 " style="border: none; border-radius: 20px; ">
                    <form class="d-block " style="border-radius: 20px; ">
                        <button class="btn mb-4 p-0 " style="border-radius: 30px; border-color: #725172; margin-left: 0px; color: #725172; width: 77px; height: 31px; ">Apple</button>
                        <button class="btn mb-4 ms-2 p-0 " style="border-radius: 30px; border-color: #725172; color: #725172; width: 99px; height: 31px; ">MacBook</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
